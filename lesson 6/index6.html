<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1
    let hw = 'hello world';
    console.log(hw.length);

    let li = 'lorem ipsum';
    console.log(li.length);

    let js = 'javascript is cool';
    console.log(js.length);


    //2
    let up = hw.toUpperCase();
    console.log(up);

    let up1 = li.toUpperCase();
    console.log(up1);

    let up2 = js.toUpperCase();
    console.log(up2);


    //3
    let low = hw.toLowerCase();
    console.log(low);

    let low1 = li.toLowerCase();
    console.log(low1);

    let low2 = js.toLowerCase();
    console.log(low2);


    //4
    let str = ' dirty string   ';
    let clean = str.trim();
    console.log(clean);


    //5
    let every = 'Каждый-охтник-желает-знать';
    let arrayEvery = every.split('-');
    console.log(arrayEvery);


    //6
    let str1 = 'Каждый охотник желает знать';
    let substring = str1.substr(0, 7);
    console.log(substring);

    str = 'Каждый охотник желает знать';

    function delete_characters(str, length) {

        if ((str.constructor === String) && (length > 0)) {
            return str.slice(0, length);
        }
    }

    document.write(delete_characters(str, 7));


    //7
    str = 'HTML JavaScript PHP';

    function insert_dash(str) {
        return str.trim().toUpperCase().replaceAll(' ', '-')
    }

    document.write(insert_dash(str));


    //8
    str = 'string starting with capital';

    function upperFirst(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.write(upperFirst(str));


    //9
    str = "каждый охотник желает знать";

    function capitalize(str) {

        return str.replace(/(^|\s)\S/g, function (a) {
            return a.toUpperCase()
        })

    }

    document.writeln(capitalize(str));


</script>
</body>
</html>
