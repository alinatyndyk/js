<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let time = +prompt('Enter your number!');
    if (time <= 15) {
        document.write('<h1>First</h1>');
    } else if (time > 15 && time <= 30) {
        document.write('<h1>Second</h1>');
    } else if (time > 30 && time <= 45) {
        document.write('<h1>Thrird</h1>');
    } else if (time > 45 && time <= 59) {
        document.write('<h1>Forth</h1>')
    }


    let day = +prompt('Enter any day');
    if (day <= 10) {
        document.write('Firtst decade');
    } else if (day > 10 && day <= 20) {
        document.write('Sedond decade');
    } else if (day > 20 && day <= 31) {
        document.write('Third decade');
    }


    let test = confirm('is 2+2=5?');
    if (test === !true) {
        console.log('virno')
    } else {
        console.log('nepravylno')
    }

    let a = +prompt('enter a number')
    if (a !== 0) {
        console.log('Virno!')
    } else {
        console.log('Nepravylno')
    }


    let sch = 'monday'
    switch (sch) {
        case "monday":
            document.write('Math PE')
            break;
        case 'tuesday':
            document.write('Art IT')
            break;
        case 'wednesday':
            document.write('IT Math')
            break;
        case 'thursday':
            document.write('Art Math')
            break;
        case 'friday':
            document.write('English IT')
            break;
    }

    let year = +prompt('Enter your year:');
    if (Number.isInteger(year / 4)) {
        console.log('Yes')
    } else {
        console.log('No')
    }


    let name = prompt('Яка «офіційна» назва JavaScript?');
    if( name === 'ECMAScript'){
        console.log('Правильно!')
    } else {
        console.log('Не знаєте? ECMAScript!')
    }


</script>
</body>
</html>
