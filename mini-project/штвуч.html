<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="user-details.html">
</head>
<body>
<div class="users"></div>


<script>
    let usersDiv = document.createElement('div');
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(value => value.json())
        .then(value => {
            for (const user of value) {
                let userwrap = document.createElement('div');
                userwrap.innerText = `user name- ${user.name}; user id- ${user.id}`;
                let btn = document.createElement('button');
                btn.innerText = 'more information';
                btn.onclick = function () {
                    console.log(user.id);
                    fetch(`https://jsonplaceholder.typicode.com/users/${user.id}`)
                        .then(value => value.json())
                        .then(value => {
                            let xxx = document.createElement('div');
                            xxx.classList.add('users');
                            usersDiv.appendChild(xxx);
                            for (const valueElement of value){
                                let userx = document.createElement('div');
                                userx.innerText = valueElement.body;
                                xxx.appendChild(userx);
                            }
                        })
                };
                userwrap.append(btn);
                usersDiv.append(userwrap);
            }
        })
    document.body.append(usersDiv);
</script>
</body>
</html>
